ompilation of large programs, giving a basic separate compilation capability.\\n* The do statement can be reified by normalization.16,19,22 This result, called monadic reification, is surprising. There are strong technical reasons to believe monadic reification should be impossible; however, the normalization refactors the constraints that, by themselves, would be impossible to solve and matches them up, one-on-one, with a matching witness, allowing the whole do-notation to be solved and reified. Monadic reification is a recent discovery but has already been used in several deep DSLs, including Feldspar1 and Sunroof.3\\n* Control flow is problematic and cannot be used directly, but there is a generalization of Haskell Boolean that does allow deep-embedding capture.6 Using this library, a DSL with control flow can be constructed, but it needs to be explicit code, at the DSL level, using constructors. The mux2 function used previously is a simplification of this idea. The usage is clumsy but workable, and we should be able to do better.logseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1=logseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Flogseq____&quot;,838,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Xlogseq____&quot;,825,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Vlogseq____&quot;,843,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Ulogseq____&quot;,825,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Ulogseq____&quot;,826,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Ulogseq____&quot;,829,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^1logseq____&gt;logseq____&quot;,true,536871031]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64b9a8ba-4e3f-4a0e-b8f2-5bd5dbd5d56  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
