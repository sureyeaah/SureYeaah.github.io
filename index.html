 output tree is infinite. What has happened is the recursive definitions are unrolling during attempts to reify the function, or more specifically, the body of counter is looping. At this point, the EDSL community was stymied. There were efforts to use monadic structure, where the loop was expressing using do-notation,8 making the loop an observable effect. There was an unsafe extension to observe a limited form of sharing by circumventing part of the purity of Haskell, called observable sharing.5 There was also an extension of the Haskell I/O mechanism that allowed loops to be observed indirectly, called I/O-based observable sharing.9 The net effect of all three mechanisms is that the observed tree is rendered as a graph with named edges.logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Flogseq____&quot;,854,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Xlogseq____&quot;,833,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Vlogseq____&quot;,860,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ulogseq____&quot;,833,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ulogseq____&quot;,834,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ulogseq____&quot;,837,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^1;logseq____&quot;,true,536871034]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64b9c2e0-782c-4461-9759-647e40e3c36blogseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;EDSLs are simply a way of thinking about a library of provided functions, often called combinators, because they combine their arguments into terms inside the DSL.logseq____&quot;,536871034]] nguage provides a built-in macro capability to the embedded language. Any part of Haskell (including control flow and pattern matching) can be used to generate the embedded language.\\nThere are also extensions to the basic techniques. The principal ones are:\\n* Internal function calls can be captured as notes on a graph, rather than directly inlined.14 This helps compilation of large programs, giving a basic separate compilation capability.\\n* The do statement can be reified by normalization.16,19,22 This result, called monadic reification, is surprising. There are strong technical reasons to believe monadic reification should be impossible; however, the normalization refactors the constraints that, by themselves, would be impossible to solve and matches them up, one-on-one, with a matching witness, allowing the whole do-notation to be solved and reified. Monadic reification is a recent discovery but has already been used in several deep DSLs, including Feldspar1 and Sunroof.3\\n* Control flow is problematic and cannot be used directly, but there is a generalization of Haskell Boolean that does allow deep-embedding capture.6 Using this library, a DSL with control flow can be constructed, but it needs to be explicit code, at the DSL level, using constructors. The mux2 function used previously is a simplification of this idea. The usage is clumsy but workable, and we should be able to do better.logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Flogseq____&quot;,852,536871034]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Xlogseq____&quot;,833,536871034]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Vlogseq____&quot;,860,536871034]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Ulogseq____&quot;,833,536871034]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&qu  <script type="text/javascript">// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
